<div class="form-container">
  <form [formGroup]="ubicacionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fk_beneficio">Beneficio</label>
      <input id="fk_beneficio" formControlName="fk_beneficio" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="region_id">Regi贸n</label>
      <ng-multiselect-dropdown 
        [settings]="dropdownSettingsRegion" 
        [data]="regiones" 
        [formControlName]="'region_id'"
        (onSelect)="cargarComunas()" 
        (onDeSelect)="cargarComunas()" 
        (onSelectAll)="cargarComunas()" 
        (onDeSelectAll)="cargarComunas()">
      </ng-multiselect-dropdown>
    </div>
    
    <div class="form-group">
      <label for="comuna_id">Comuna</label>
      <ng-multiselect-dropdown 
        [settings]="dropdownSettingsComuna" 
        [data]="comunas" 
        [formControlName]="'comuna_id'">
      </ng-multiselect-dropdown>
    </div>
    
    <div class="form-group">
      <label for="tipo_establecimiento">Tipo de Establecimiento</label>
      <select id="tipo_establecimiento" formControlName="tipo_establecimiento" class="form-control">
        <option value="Salud">Salud</option>
        <option value="Educacion">Educaci贸n</option>
        <option value="OLN">OLN</option>
        <option value="Municipal">Municipal</option>
        <option value="Otro">Otro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="nombre_establecimiento">Nombre del Establecimiento</label>
      <input id="nombre_establecimiento" formControlName="nombre_establecimiento" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="direccion">Direcci贸n</label>
      <input id="direccion" formControlName="direccion" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="horarios">Horarios</label>
      <input id="horarios" formControlName="horarios" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="contacto">Contacto</label>
      <input id="contacto" formControlName="contacto" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="lat">Latitud</label>
      <input id="lat" formControlName="lat" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="long">Longitud</label>
      <input id="long" formControlName="long" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="codigo_madre_nuevo">C贸digo Madre Nuevo</label>
      <select id="codigo_madre_nuevo" formControlName="codigo_madre_nuevo" class="form-control">
        <option *ngFor="let establecimiento of baseEstablecimientos" [value]="establecimiento.codigo_madre_nuevo">{{ establecimiento.codigo_madre_nuevo }}</option>
      </select>
    </div>
    <!-- Campo oculto para id_establecimiento -->
    <input type="hidden" formControlName="id_establecimiento">
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
