<div class="add-tag-container">
    <h1>Agregar Tag</h1>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <form (ngSubmit)="saveTag()" #tagForm="ngForm" class="edit-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="tag.nombre" name="nombre" required class="form-control">
      </div>
      <div class="form-group">
        <label for="prioridad">Prioridad</label>
        <input type="number" id="prioridad" [(ngModel)]="tag.prioridad" name="prioridad" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Guardar Tag</button>
    </form>
  </div>
