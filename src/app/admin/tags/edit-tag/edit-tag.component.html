<div class="edit-tag-container">
  <h1>Editar Tag</h1>
  <form (ngSubmit)="updateTag()" *ngIf="tag">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="tag.nombre"
        name="nombre"
        required
      />
    </div>

    <div class="form-group">
      <label for="prioridad">Prioridad</label>
      <input
        type="number"
        id="prioridad"
        [(ngModel)]="tag.prioridad"
        name="prioridad"
        required
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Actualizar Tag</button>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
