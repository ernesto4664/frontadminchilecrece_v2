<div *ngIf="beneficio" class="beneficio-detalle-container">
  <h2>{{ beneficio.nombre }}</h2>
  <p><strong>Descripci√≥n:</strong></p>
  <div class="mihtml" [innerHTML]="beneficio.descripcion"></div>
  <p><strong>Tipo de Usuario:</strong> {{ beneficio.tipo_usuario }}</p>
  <p><strong>Tipo de Beneficio:</strong> {{ beneficio.tipo_beneficio }}</p>
  <p><strong>Requisitos:</strong></p>
  <div class="mihtml" [innerHTML]="beneficio.requisitos"></div>
  <p><strong>Vigencia:</strong> {{ beneficio.vigencia }}</p>
  <div *ngIf="beneficio.etapas && beneficio.etapas.length > 0">
    <p><strong>Etapas:</strong></p>
    <ul>
      <li *ngFor="let etapa of beneficio.etapas">{{ etapa.nombre }}</li>
    </ul>
  </div>
  <div class="beneficio-imagen">
    <img [src]="getFullImageUrl(beneficio.imagen)" alt="{{ beneficio.nombre }}">
  </div>
  <button class="btn btn-primary" (click)="volver()">Volver</button>
</div>
<div *ngIf="!beneficio" class="loading">
  <p>Cargando...</p>
</div>
